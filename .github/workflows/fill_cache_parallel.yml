name: Fill Cache Fast (parallel)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  process:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 40
      matrix:
        chunk_id: [0,1,2,3,...,39]
    env:
      CHUNK_ID: ${{ matrix.chunk_id }}
      CHUNK_FILE: tickers_${{ matrix.chunk_id }}.txt

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - run: pip install pandas requests
      - run: python -u cache.py
      - run: |
          git config user.name "bot"
          git config user.email "bot@github.com"
          git add cache_part_${{ matrix.chunk_id }}.json
          git commit -m "chunk ${{ matrix.chunk_id }}" || true
          git push || true
