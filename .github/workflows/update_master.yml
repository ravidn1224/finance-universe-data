name: Daily Stock Update

on:
  schedule:
    - cron: "0 3 * * *"   # מריץ כל יום 03:00 UTC (~ 05:00 בישראל)
  workflow_dispatch:      # להרצה ידנית מה-UI

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        pip install pandas requests

    - name: Run cache update (25 tickers/day)
      run: python cache.py

    - name: Regenerate MASTER
      run: python generate_master.py

    - name: Commit and push changes
      run: |
        git config user.name "Automation Bot"
        git config user.email "bot@github.com"
        git add master_stocks.csv cache_av.json
        git commit -m "Daily auto-update" || echo "No changes"
        git push
