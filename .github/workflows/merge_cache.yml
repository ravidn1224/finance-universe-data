name: Merge Cache Parts

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/download-artifact@v4
      with:
        name: partials
        path: partials

    - uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - run: pip install pandas

    - name: Merge cache parts
      run: python merge_cache_parts.py

    - name: Commit merged cache
      run: |
        git config user.name "bot"
        git config user.email "bot@github.com"
        git add cache_av.json
        git commit -m "Merged full cache" || true
        git push || true
